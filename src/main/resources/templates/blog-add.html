<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Добавление статьи</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Добавление пользователя</h1>
    <form action="blog-add" method="post">
        <input type="text" name="login" placeholder="Введите логин" class="form-control" />
        <input type="text" name="name" placeholder="Введите имя" class="form-control" />
        <input type="text" name="surname" placeholder="Введите фамилию" class="form-control" />
        <input type="text" name="email" placeholder="Введите email" class="form-control" />
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
